<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Book Now</title>
  </head>
  <body>
    <div class="container bg-light py-5">
      <h2 class="text-center">Take a delivery</h2>
      <div class="position-relative m-4 mt-5 mx-auto" style="width: 50%">
        <div class="progress" style="height: 1px">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 50%"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <button
          type="button"
          class="
            position-absolute
            top-0
            start-0
            translate-middle
            btn btn-sm btn-primary
            rounded-pill
          "
          style="width: 2rem; height: 2rem"
        >
          1
        </button>
        <button
          type="button"
          class="
            position-absolute
            top-0
            start-50
            translate-middle
            btn btn-sm btn-primary
            rounded-pill
          "
          style="width: 2rem; height: 2rem"
        >
          2
        </button>
        <button
          type="button"
          class="
            position-absolute
            top-0
            start-100
            translate-middle
            btn btn-sm btn-secondary
            rounded-pill
          "
          style="width: 2rem; height: 2rem"
        >
          3
        </button>
      </div>
      <div class="container row my-5">
        <div class="col-md-5 image-holder mx-auto">
          <img
            src="../images/bookcar.png"
            alt=""
            class="img-fluid rounded"
            id="custom-img"
          />
        </div>
        <div class="my-5 text-light custom-booking-container">
          <h3 class="text-warning">Rs: 1,98,550</h3>
          <p class="lead text-dark">Tata Harrior</p>
          <!-- <a href="#">View EMI Assistant</a><br /> -->
          <button class="btn btn-outline-danger mt-2">View Offers</button><br />
          <a href="../index.html">
            <button class="mt-5 btn btn-dark btn-lg">Check Out</button></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
